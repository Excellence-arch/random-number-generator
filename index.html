<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Number Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="bg-dark">
  <div class="container mt-5 pt-5">
    <div class="row">
      <div class="col-6 container text-center">
        <div class="row">
          <div id="genNumber" style="font-size: 100px" class="text-white">0</div>
          <div class="row">
            <label for="" class="w-25 mx-auto text-white">Min</label>
            <label for="" class="w-25 mx-auto text-white">Max</label>
          </div>
          <input type="number" class="w-25 text-center mx-auto rounded-pill bg-transparent text-white form-control my-3" placeholder="Minimum Number" value="1" id="minNum">
          <input type="number" class="w-25  text-center mx-auto rounded-pill bg-transparent text-white form-control my-3" placeholder="Maximum Number" value="10" id="maxNum">
          <button class="btn btn-info mx-auto w-75" onclick="callTimer()">Generate</button>
        </div>
      </div>
    </div>
  </div>
  
  <script src="./script.js"></script>
</body>
</html>
